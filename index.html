<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div>
            <a href="/invent/index.html">
                <span id="inventLogo">in<span id="letterV">V</span>ent</span>
            </a>
        </div>
        <div>
            <a href="#">Home</a>
            <a href="#">Messages</a>
            <a href="#">Login</a>
        </div>
    </nav>

    <div class="container">
        <div class="leftSide">
            <div class="dailyTask">
                <h2>Today's Tasks</h2>


                <ul id="taskListItemsList">

                    <div class="taskListItems">
                        <li>Clean Glass Doors</li>
                        <button class="deleteButton">x</button>
                    </div>

                    <div class="taskListItems">
                        <li>Run Truck</li>
                        <button class="deleteButton">x</button>
                    </div>

                    <div class="taskListItems">
                        <li>Work Backstock</li>
                        <button class="deleteButton">x</button>
                    </div>
                </ul>



                <button id="addTaskBtn">Add Task</button>
            </div>

            <div class="expirations">

                <h2>Expirations</h2>

                <div class="expirationsList">
                    <h3>Expiring Soon</h3>
                    <ul>
                        <li id="itemExpiring">
                            <span id="itemName">Chobani Yogurt</span>
                            <span id="expirationDate">12/23/2023</span>
                        </li>
                    </ul>

                    <button>Add Item</button>
                </div>
            </div>
        </div>

        <div class="rightSide">

            <div class="workerNotes">
                <h2>Coworker Notes</h2>

                <div class="noteEntry">

                    <ul>
                        <li>
                            <span>12/18/2023</span>
                            <span>Backstock was ran. Eggs filled but will need to be run again soon.</span>
                        </li>
                    </ul>

                </div>
            </div>

            <div class="upcomingEvents">
                <h2>Coming Soon</h2>

                <ul>
                    <li>
                        <span>12/23/2023</span>
                        <span>Egg Delivery</span>
                    </li>
                </ul>
            </div>

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
