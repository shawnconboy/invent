<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invent</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <div>
            <label for="">inVent</label>
        </div>
        <div>
            <a href="">Home</a>
            <a href="">Messages</a>
            <a href="">Login</a>
        </div>
    </nav>

    <div class="container">


        <div class="dailyTask">
            <h2>Today's Tasks</h2>
            <ul>
                <li>Clean glass doors</li>
                <li>Run truck</li>
                <li>Work backstock</li>
            </ul>

        </div>

        <div class="expirations">
            <h2>Expirations</h2>

            <div class="expirationsList">
                <h3>Expiring Soon</h3>
                <ul>
                    <li>
                        <span id="itemName"></span>
                        <span id="expirationDate"></span>
                    </li>
                </ul>
            </div>

        </div>


    </div>


    <script src="app.js"></script>
